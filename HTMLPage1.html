<main class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="px-4 py-2">
      <h2 class="text-gray-800 text-3xl font-semibold">Leave a Message</h2>
    </div>
    <div class="px-4 py-2 bg-gray-100">
      <form class="mb-4">
        <label for="message-text" class="block text-gray-700 text-sm font-bold mb-2">
          Your Message:
        </label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32 resize-none"
          id="message-text"
        ></textarea>
      </form>
    </div>
    <div class="px-4 py-2 bg-gray-100">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
      >
        Save Message
      </button>
    </div>
  </div>
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden mt-6">
    <div class="px-4 py-2">
      <h2 class="text-gray-800 text-3xl font-semibold">Your Saved Messages</h2>
    </div>
    <div class="px-4 py-2 bg-gray-100">
      <div class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32 resize-none overflow-y-scroll">
        <p class="text-gray-700 text-sm">No saved messages</p>
      </div>
    </div>
  </div>
</main>
